name: Tests

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  run-tests:
    environment: test
    permissions:
      checks: write
      contents: read
    strategy:
      matrix:
        node-version: [20.11.0]
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Check code
        run: pnpm lint

      - name: Running tests and publish report
        uses: paambaati/codeclimate-action@v5.0.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CODECLIMATE_REPO_TOKEN }}
        with:
          coverageCommand: pnpm test:ci
          coverageLocation: |
            ${{ github.workspace }}/coverage/lcov.info

      - name: Run Build
        run: pnpm build
