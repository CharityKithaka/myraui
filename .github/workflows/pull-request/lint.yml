name: PR - Lint

on:
  pull_request:
    branches:
      - develop

permissions:
  actions: read
  contents: read

jobs:
  run-tests:
    runs-on: ubuntu-latest
    environment: test
    permissions:
      checks: write
      contents: read
    strategy:
      matrix:
        node-version: [20.11.0]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - uses: nrwl/nx-set-shas@v4

      - if: github.ref != 'refs/heads/develop'
        run: git rev-parse --verify develop || git remote set-branches origin develop && git fetch --depth 1 origin develop && git branch develop origin/develop

      - name: Lint
        run: pnpm exec nx affected -t=lint --base=develop --head=HEAD --parallel --configuration=ci
